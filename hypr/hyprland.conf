# Smooch's Hyprland Config

# Program Defaults
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun
$browser = firefox

# Monitor Definition
monitor = {{hyprland-monitor-line}}
monitor = HDMI-A-2, 1920x1080@60, auto, 1.6, bitdepth, 8

xwayland {
    # Keeps pixels 1-to-1
    force_zero_scaling = true
}

# Load other configs
# Autostart
source = ~/.config/hypr/autostart.conf
# Input
source = ~/.config/hypr/input.conf
# Window Rules
source = ~/.config/hypr/window-rules.conf
# Environment Variables
source = ~/.config/hypr/environment.conf
# Visuals
source = ~/.config/hypr/visuals.conf

# Workspaces
workspace = 1, default:1
workspace = special, gapsout:100, gapsin:20

# Behavior
general {
    layout = dwindle

    allow_tearing = true
}

cursor {
    inactive_timeout = 3

    min_refresh_rate = 76
    no_warps = false # Off to hopefully fix fullscreen games with bad cursor position

{{#if dotter.packages.nvidia}}
    no_hardware_cursors = 0
    use_cpu_buffer = 1
{{/if}}

    no_break_fs_vrr = 1
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    vrr = {{use-vrr}}
    on_focus_under_fullscreen = 1
    exit_window_retains_fullscreen = true
}

render {
    direct_scanout = true
    enable_anr_dialog = false
}

debug {
    disable_logs = false
}

